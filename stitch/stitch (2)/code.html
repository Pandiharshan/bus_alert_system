<script id="tailwind-config">

            borderRadius: {"DEFAULT": "1rem", "lg": "2rem", "xl": "3rem", "full": "9999px"},

      }

<style>
        .glass {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .glass-dark {
            background: rgba(24, 22, 28, 0.6);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .mist-glow {
            box-shadow: 0 0 20px rgba(168, 218, 220, 0.5);
        }
        .primary-glow {

<style>

<div class="flex items-center gap-4">
<div class="glass p-2 rounded-full dark:glass-dark">

<div class="absolute bottom-1 right-1 h-6 w-6 bg-green-500 border-4 border-white dark:border-background-dark rounded-full"></div>
</div>
<div class="flex flex-col items-center text-center">
<p class="text-text-main dark:text-white text-3xl font-bold leading-tight tracking-[-0.02em]">Capt. Robert Wilson</p>
<div class="mt-2 px-4 py-1 glass rounded-full text-xs font-semibold tracking-widest uppercase opacity-70">

<button class="w-full glass primary-glow flex items-center justify-center rounded-full h-20 px-8 gap-4 transition-all hover:scale-[1.02] active:scale-[0.98] border-primary/40 border-2">
<div class="bg-primary/30 p-3 rounded-full flex items-center justify-center">
<span class="material-symbols-outlined text-text-main dark:text-white text-[32px]">directions_bus</span>
</div>
<span class="text-xl font-bold tracking-tight text-text-main dark:text-white">Bus Login</span>
<span class="material-symbols-outlined text-text-main dark:text-white ml-auto">arrow_forward_ios</span>
</button>
<p class="mt-4 text-text-muted dark:text-gray-400 text-sm font-medium opacity-80">Shift starts in 12 minutes</p>
</div>
<!-- Actions Bar -->
<div class="w-full max-w-sm grid grid-cols-2 gap-4">
<button class="glass dark:glass-dark flex flex-col items-center gap-2 py-4 rounded-xl transition-all hover:bg-white/60">
<div class="rounded-full bg-primary/20 p-3">
<span class="material-symbols-outlined text-text-main dark:text-white">settings</span>
</div>
<p class="text-text-main dark:text-white text-sm font-medium">Settings</p>
</button>
<button class="glass dark:glass-dark flex flex-col items-center gap-2 py-4 rounded-xl transition-all hover:bg-white/60">

<span class="material-symbols-outlined text-text-main dark:text-white">help_outline</span>

</a>
