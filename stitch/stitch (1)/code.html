<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Driver Authentication</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#beb3d6",
                        "background-light": "#F3F1EC", // Warm Pearl
                        "background-dark": "#18161c",
                        "mist-teal": "#A7C7C5",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "body": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
        }
        .glass-input:focus-within {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(167, 199, 197, 0.6); /* Mist Teal Glow */
            border-color: #A7C7C5;
        }
        .glass-pill-button {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: inset 0 1px 1px rgba(255, 255, 255, 0.8), 0 4px 15px rgba(0, 0, 0, 0.05);
            position: relative;
            overflow: hidden;
        }
        .glass-pill-button::before {
            content: '';
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.4) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.1) 100%);
            pointer-events: none;
        }
        .bg-mesh {
            background-color: #F3F1EC;
            background-image: 
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%), 
                radial-gradient(at 50% 0%, hsla(225,39%,30%,0.1) 0, transparent 50%), 
                radial-gradient(at 100% 0%, hsla(175,23%,72%,0.2) 0, transparent 50%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<!-- Main Container with decorative background -->
<div class="relative flex h-screen w-full flex-col overflow-hidden bg-mesh">
<!-- Glass Header Bar -->
<header class="sticky top-0 z-50 flex h-16 w-full items-center justify-between px-6 glass-card border-t-0 border-x-0 rounded-none">
<div class="flex items-center gap-2">
<span class="material-symbols-outlined text-[#141316]">arrow_back_ios</span>
</div>
<h1 class="text-[#141316] text-lg font-bold tracking-tight">Driver Login</h1>
<div class="w-8"></div> <!-- Spacer for centering -->
</header>
<main class="flex flex-1 flex-col items-center justify-center px-6 pb-12">
<!-- Logo / Brand Space -->
<div class="mb-10 flex flex-col items-center">
<div class="size-20 rounded-full glass-card flex items-center justify-center mb-4">
<span class="material-symbols-outlined text-4xl text-primary" style="font-variation-settings: 'FILL' 1">directions_bus</span>
</div>
<h2 class="text-[#141316] text-3xl font-bold tracking-tight">Welcome Back</h2>
<p class="text-[#736e7c] text-sm mt-2">Sign in to begin your smart route</p>
</div>
<!-- Central Glass Card -->
<div class="w-full max-w-md glass-card rounded-xl p-8 space-y-8">
<!-- Driver ID Input -->
<div class="flex flex-col gap-2">
<label class="text-[#141316] text-sm font-semibold ml-1">Driver ID</label>
<div class="glass-input rounded-full flex items-center px-4 h-14">
<span class="material-symbols-outlined text-[#736e7c] mr-3">badge</span>
<input class="w-full bg-transparent border-none focus:ring-0 text-[#141316] placeholder:text-[#736e7c]/60 p-0 text-base" placeholder="Enter your ID" type="text"/>
</div>
</div>
<!-- PIN Input -->
<div class="flex flex-col gap-2">
<div class="flex justify-between items-center ml-1">
<label class="text-[#141316] text-sm font-semibold">Security PIN</label>
<span class="text-primary text-xs font-bold uppercase tracking-wider">Forgot?</span>
</div>
<div class="glass-input rounded-full flex items-center px-4 h-14">
<span class="material-symbols-outlined text-[#736e7c] mr-3">lock</span>
<input class="w-full bg-transparent border-none focus:ring-0 text-[#141316] placeholder:text-[#736e7c]/60 p-0 text-base" placeholder="••••••" type="password"/>
<span class="material-symbols-outlined text-[#736e7c] ml-3 cursor-pointer">visibility</span>
</div>
</div>
<!-- Login Button (Android 16 Glass Effect) -->
<button class="w-full h-16 rounded-full glass-pill-button flex items-center justify-center group active:scale-[0.98] transition-transform duration-100">
<span class="text-[#141316] text-lg font-bold mr-2">Start Shift</span>
<span class="material-symbols-outlined text-xl transition-transform group-hover:translate-x-1">arrow_forward</span>
</button>
</div>
<!-- Footer Links -->
<div class="mt-auto pt-10 flex flex-col items-center gap-4">
<div class="flex items-center gap-6 text-[#736e7c] text-sm font-medium">
<a class="hover:text-primary transition-colors" href="#">Help Center</a>
<span class="size-1 rounded-full bg-[#736e7c]/30"></span>
<a class="hover:text-primary transition-colors" href="#">Emergency Support</a>
</div>
<div class="flex items-center gap-2 opacity-40">
<span class="text-[10px] uppercase tracking-widest font-bold">SmartBus v2.4.0</span>
</div>
</div>
</main>
<!-- Decorative Floating Elements -->
<div class="absolute -bottom-20 -left-20 size-64 bg-primary/10 rounded-full blur-[80px] pointer-events-none"></div>
<div class="absolute -top-20 -right-20 size-64 bg-mist-teal/10 rounded-full blur-[80px] pointer-events-none"></div>
</div>
</body></html>
