<html class="dark" lang="en"><head>
<meta charset="utf-8"/>

<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df26c",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102217",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display">
<div class="relative flex h-screen w-full flex-col bg-background-light dark:bg-background-dark overflow-x-hidden">
<!-- TopAppBar -->
<div class="flex items-center bg-background-light dark:bg-background-dark p-4 pb-2 justify-between">
<div class="text-zinc-900 dark:text-white flex size-12 shrink-0 items-center justify-start">
<span class="material-symbols-outlined text-2xl">menu</span>
</div>
<h2 class="text-zinc-900 dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center">Smart Bus Tracking</h2>
<div class="text-zinc-900 dark:text-white flex size-12 shrink-0 items-center justify-end">
<span class="material-symbols-outlined text-2xl">notifications</span>
</div>
</div>
<div class="flex-1 overflow-y-auto">
<!-- HeadlineText -->
<div class="px-4">
<h3 class="text-zinc-900 dark:text-white tracking-light text-3xl font-bold leading-tight text-center pb-2 pt-8">Good Morning, Captain!</h3>
</div>
<!-- ProfileHeader Card -->
<div class="flex p-6 @container">
<div class="flex w-full flex-col gap-4 items-center bg-zinc-100 dark:bg-[#1a2e22] rounded-xl p-6 border border-zinc-200 dark:border-zinc-800 shadow-sm">
<div class="flex gap-4 flex-col items-center">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full min-h-32 w-32 border-4 border-primary/30" data-alt="Professional portrait of a male bus driver" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD5MLXrrmv_EYm9DGXjFMay5anhTi7uPIMQz4dm9MT7kNbwVobygnNhPLbeXDrS1aCVD1aPE4UW7SySdAqNWQ6jU_N1OyrdK4zdjiBGgMHcsyWJ9w2LD8BR6hw6M31M-BBVqx8gZrUKQUDX8i-cMf5rH1U6-EVpBh6Yd5FOt2-kPCfM5fU7jbiXl4-x6mTsXUB9fJukEGLSAg2jcGlieSF8Rzev40ydmNo3fMtfczz2Mq655t9VRZPw9nuFBlcWe3bzl0It-ogQywg");'>
</div>
<div class="flex flex-col items-center justify-center">
<p class="text-zinc-900 dark:text-white text-[22px] font-bold leading-tight tracking-[-0.015em] text-center">Captain John Doe</p>
<p class="text-zinc-500 dark:text-[#9cbaa8] text-base font-medium leading-normal text-center mt-1">Employee ID: #BUS-9921</p>
<div class="mt-3 flex items-center gap-2 px-3 py-1 bg-zinc-200 dark:bg-zinc-800 rounded-full">
<span class="size-2 rounded-full bg-zinc-400"></span>
<p class="text-zinc-600 dark:text-[#9cbaa8] text-sm font-semibold uppercase tracking-wider">Status: Offline</p>
</div>
</div>
</div>
</div>
</div>
<!-- BodyText Instruction -->
<div class="px-4 max-w-xs mx-auto">
<p class="text-zinc-600 dark:text-zinc-300 text-base font-normal leading-relaxed pb-3 pt-4 text-center">Ready to start your route? Log in to your assigned vehicle to begin tracking.</p>
</div>
<!-- SingleButton Login -->
<div class="flex px-6 py-6 mt-4">
<button class="flex min-w-[84px] max-w-[480px] cursor-pointer items-center justify-center overflow-hidden rounded-xl h-16 px-5 flex-1 bg-primary text-[#111814] gap-3 pl-5 text-lg font-bold leading-normal tracking-[0.015em] shadow-lg shadow-primary/20 active:scale-95 transition-transform">
<span class="material-symbols-outlined text-2xl">directions_bus</span>
<span class="truncate">Login to Bus</span>
</button>
</div>
</div>
<!-- Footer Info -->
<div class="p-8 flex flex-col items-center gap-4">
<div class="flex gap-6">
<button class="text-zinc-500 dark:text-zinc-400 text-sm font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-lg">settings</span> Settings
                </button>
<button class="text-zinc-500 dark:text-zinc-400 text-sm font-medium flex items-center gap-1">
<span class="material-symbols-outlined text-lg">help_outline</span> Support
                </button>
</div>
<p class="text-zinc-400 dark:text-zinc-600 text-xs font-medium">v2.10.4-stable</p>
</div>
<!-- iOS Home Indicator Spacing -->
<div class="h-8 bg-transparent"></div>
</div>
