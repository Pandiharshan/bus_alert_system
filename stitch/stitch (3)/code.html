<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bus Assignment Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#beb3d6",
                        "background-light": "#F3F1EC",
                        "background-dark": "#18161c",
                        "mist-teal": "#a0d1cc",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.4);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.5);
        }
        .glass-input {
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            transition: all 0.3s ease;
        }
        .glass-input:focus {
            background: rgba(255, 255, 255, 0.5);
            box-shadow: 0 0 15px rgba(160, 209, 204, 0.4);
            border-color: #a0d1cc;
        }
        .glass-button {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#141316] dark:text-white transition-colors duration-300">
<div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
<!-- Top App Bar Component -->
<div class="flex items-center p-4 pb-2 justify-between">
<div class="text-[#141316] dark:text-white flex size-12 shrink-0 items-center justify-center">
<span class="material-symbols-outlined text-3xl">directions_bus</span>
</div>
<h2 class="text-[#141316] dark:text-white text-lg font-bold leading-tight tracking-[-0.015em] flex-1 text-center pr-12">Bus Assignment</h2>
</div>
<!-- Main Content Wrapper -->
<div class="flex flex-1 flex-col items-center justify-center px-6 py-8">
<!-- Frosted Glass Card Container -->
<div class="glass-card w-full max-w-[400px] rounded-xl p-8 flex flex-col items-center shadow-2xl">
<!-- Headline Text -->
<div class="mb-2">
<h1 class="text-[#141316] dark:text-white tracking-light text-[32px] font-bold leading-tight text-center">Welcome, Driver</h1>
</div>
<!-- Body Text -->
<div class="mb-8">
<p class="text-[#4a4a4a] dark:text-gray-300 text-base font-normal leading-normal text-center">Please enter your credentials to start your route</p>
</div>
<!-- Form Fields -->
<div class="w-full space-y-6">
<!-- Bus Number Field -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full group">
<p class="text-[#141316] dark:text-white text-sm font-semibold leading-normal pb-2 px-1">Bus Number</p>
<div class="flex w-full items-stretch rounded-full overflow-hidden">
<input class="glass-input flex w-full min-w-0 flex-1 rounded-full text-[#141316] dark:text-white focus:outline-0 focus:ring-0 h-14 placeholder:text-[#736e7c]/60 px-6 text-base font-normal leading-normal border-none" inputmode="numeric" placeholder="e.g. 4022" type="text"/>
<div class="glass-input flex items-center justify-center pr-5 border-none -ml-12 pointer-events-none text-[#736e7c]">
<span class="material-symbols-outlined text-xl">tag</span>
</div>
</div>
</label>
</div>
<!-- Bus Password Field -->
<div class="flex flex-col w-full">
<label class="flex flex-col w-full group">
<p class="text-[#141316] dark:text-white text-sm font-semibold leading-normal pb-2 px-1">Bus Password</p>
<div class="flex w-full items-stretch rounded-full overflow-hidden">
<input class="glass-input flex w-full min-w-0 flex-1 rounded-full text-[#141316] dark:text-white focus:outline-0 focus:ring-0 h-14 placeholder:text-[#736e7c]/60 px-6 text-base font-normal leading-normal border-none" placeholder="Enter password" type="password"/>
<div class="glass-input flex items-center justify-center pr-5 border-none -ml-12 pointer-events-none text-[#736e7c]">
<span class="material-symbols-outlined text-xl">visibility</span>
</div>
</div>
</label>
</div>
<!-- Sign In Button -->
<div class="pt-4">
<button class="glass-button w-full h-14 rounded-full flex items-center justify-center transition-all active:scale-95 group">
<span class="text-[#5b5175] dark:text-primary font-bold text-lg">Sign In</span>
<span class="material-symbols-outlined ml-2 text-[#5b5175] dark:text-primary group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</div>
</div>
<!-- Footer Links Inside Card -->
<div class="mt-8 flex flex-col items-center gap-2">
<button class="text-sm font-medium text-[#736e7c] dark:text-gray-400 hover:text-primary transition-colors">
                        Forgot Credentials?
                    </button>
</div>
</div>
<!-- Status Indicator -->
<div class="mt-8 flex items-center gap-2 px-4 py-2 rounded-full bg-white/30 dark:bg-black/20 backdrop-blur-md">
<span class="relative flex h-3 w-3">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-mist-teal opacity-75"></span>
<span class="relative inline-flex rounded-full h-3 w-3 bg-mist-teal"></span>
</span>
<span class="text-xs font-semibold text-[#4a4a4a] dark:text-gray-300 tracking-wider">SYSTEM STATUS: ONLINE</span>
</div>
</div>
<!-- Decorative Blurs for Premium Feel -->
<div class="fixed -z-10 top-1/4 -left-20 w-64 h-64 bg-primary/20 rounded-full blur-[80px]"></div>
<div class="fixed -z-10 bottom-1/4 -right-20 w-80 h-80 bg-mist-teal/20 rounded-full blur-[100px]"></div>
</div>
</body></html>
