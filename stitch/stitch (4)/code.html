<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Bus Operations Hub</title>
<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;family=Noto+Sans:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#beb3d6",
                        "background-light": "#F8F9F6", // Cloud Ivory
                        "background-dark": "#18161c",
                        "text-main": "#2E2E2E",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"],
                        "sans": ["Noto Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-card {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
        }
        .glass-button {
            background: rgba(190, 179, 214, 0.8);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 32px rgba(190, 179, 214, 0.3);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>

<body class="bg-background-light dark:bg-background-dark font-display text-text-main transition-colors duration-300">
<div class="relative flex h-auto min-h-screen w-full flex-col overflow-x-hidden max-w-[430px] mx-auto shadow-2xl bg-background-light dark:bg-background-dark">
<!-- Top App Bar -->
<div class="flex items-center p-6 pb-4 justify-between sticky top-0 z-50 bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md">
<div class="flex items-center gap-3">
<div class="bg-center bg-no-repeat aspect-square bg-cover rounded-full size-10 border-2 border-primary/30" data-alt="Portrait of a professional bus driver" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBUyCEdaVnXJASVtZmg_0PsRS0DhApOlwYyYCe-ZD43TxifBI7wNmogHfMT4UFQ76vT1XO8GOn62h4EnR1VID0gTTDMMjMmI9DVj_rAWsxWh7jluzd1eLPeKUu36dvEdNEQQdcH8V5xJVw1oHH1iKBat-n_Yi3YZhi5qf0DBzbFQ5k2h-tTp_8j64LIb7qTwihw5tL6Qv1ob75U-VaR6f2nEhQUijaQ0aZs2hG1jlZj0PMHpVR3j_shjMJ_WzvIQ6Lcf1k9TUCE92U");'>
</div>
<div>
<h2 class="text-text-main dark:text-white text-lg font-bold leading-tight">Operations Hub</h2>
<p class="text-xs text-text-main/60 dark:text-white/60">Good morning, Alex</p>
</div>
</div>
<button class="flex size-11 items-center justify-center rounded-full glass-card text-text-main dark:text-white">
<span class="material-symbols-outlined">notifications</span>
</button>
</div>
<!-- Stats Section -->
<div class="flex gap-4 p-6 pt-2">
<div class="flex-1 flex flex-col gap-1 rounded-2xl p-5 glass-card">
<p class="text-text-main/60 dark:text-white/60 text-sm font-medium">Total Members</p>
<p class="text-[#2E2E2E] dark:text-white text-3xl font-bold tracking-tight">42</p>
<div class="mt-2 h-1 w-8 bg-primary rounded-full"></div>
</div>
<div class="flex-1 flex flex-col gap-1 rounded-2xl p-5 glass-card">
<p class="text-text-main/60 dark:text-white/60 text-sm font-medium">Present Today</p>
<p class="text-[#2E2E2E] dark:text-white text-3xl font-bold tracking-tight">38</p>
<div class="mt-2 h-1 w-8 bg-green-400 rounded-full"></div>
</div>
</div>
<!-- Center Hero Action -->
<div class="flex flex-col items-center justify-center flex-1 px-6 py-10">
<div class="relative mb-8">
<!-- Decorative Glow -->
<div class="absolute inset-0 bg-primary/40 blur-3xl rounded-full scale-150"></div>
<button class="relative flex flex-col items-center justify-center size-56 rounded-full glass-button text-text-main transition-transform active:scale-95">
<div class="bg-white/90 p-5 rounded-full mb-3 shadow-lg">
<span class="material-symbols-outlined text-4xl text-[#141316]" style="font-variation-settings: 'FILL' 1">play_arrow</span>
</div>
<span class="text-lg font-bold uppercase tracking-widest">Start Trip</span>
</button>
<!-- Pulse Indicator -->
<div class="absolute top-4 right-4 flex items-center gap-2 px-3 py-1 bg-white/90 rounded-full shadow-sm">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-green-500"></span>
</span>
<span class="text-[10px] font-bold text-green-600">GPS READY</span>
</div>
</div>
<div class="glass-card px-6 py-3 rounded-full">
<p class="text-[#736e7c] dark:text-white/70 text-sm font-medium text-center">
<span class="opacity-60">Current:</span> Route 12B - Morning Shift
                </p>

</div>

<div class="size-12 rounded-xl bg-primary/20 flex items-center justify-center text-text-main">
<span class="material-symbols-outlined text-2xl">group</span>
</div>
<div>
<p class="font-bold text-sm">Members List</p>
<p class="text-[10px] opacity-60">Manage students &amp; staff</p>
</div>
</div>
<div class="glass-card p-5 rounded-2xl flex flex-col gap-4 cursor-pointer active:bg-white/40 transition-all">
<div class="size-12 rounded-xl bg-primary/20 flex items-center justify-center text-text-main">
<span class="material-symbols-outlined text-2xl">directions_bus</span>
</div>
<div>
<p class="font-bold text-sm">Bus Profile</p>
<p class="text-[10px] opacity-60">Vehicle &amp; Route Info</p>
</div>
</div>
</div>
</div>
<!-- Bottom Navigation Bar -->
<div class="fixed bottom-6 left-1/2 -translate-x-1/2 w-[90%] max-w-[380px] h-16 glass-card rounded-full flex items-center justify-around px-4 z-50">
<button class="flex flex-col items-center justify-center text-primary">
<span class="material-symbols-outlined" style="font-variation-settings: 'FILL' 1">home</span>
<span class="text-[10px] font-bold">Home</span>
</button>
<button class="flex flex-col items-center justify-center text-text-main/40 dark:text-white/40">
<span class="material-symbols-outlined">history</span>
<span class="text-[10px] font-medium">History</span>
</button>
<button class="flex flex-col items-center justify-center text-text-main/40 dark:text-white/40">
<span class="material-symbols-outlined">map</span>
<span class="text-[10px] font-medium">Routes</span>
</button>
<button class="flex flex-col items-center justify-center text-text-main/40 dark:text-white/40">
<span class="material-symbols-outlined">settings</span>
<span class="text-[10px] font-medium">Settings</span>
</button>
</div>
</div>
