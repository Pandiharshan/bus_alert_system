<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Bus Location</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#beb3d6",
                        "background-light": "#f7f6f7",
                        "background-dark": "#18161c",
                    },
                    fontFamily: {
                        "display": ["Space Grotesk", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem",
                        "lg": "2rem",
                        "xl": "3rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.6);
            backdrop-filter: blur(24px);
            -webkit-backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .dark .glass-panel {
            background: rgba(24, 22, 28, 0.7);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        .pulse-live {
            box-shadow: 0 0 0 0 rgba(190, 179, 214, 0.7);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(190, 179, 214, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(190, 179, 214, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(190, 179, 214, 0); }
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-[#141316] dark:text-white">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Full-Screen Map Background -->
<div class="absolute inset-0 z-0 bg-cover bg-center grayscale-[0.2] contrast-[0.9]" data-alt="Detailed city map with a bus route highlighted in purple" data-location="San Francisco City Map" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD0Gfdjgzt3IaY0xGISo2g2FtPAa8ZgtExeFE-8pnE5dTtDgT0ZbugRPKMUCdk90kPVjBA6wmyvkVvxk4QEeTOARby6jljRrB6aziEaMiuPMe4HEm20bV2n0Vkvc4Hl6zZ_ksLcOklLKGDvqQ9j4PfTvZq5CHQ4KjpAgIwiGms7rIsJhMcsBgbQ0t2d-zyHyjUrOQWFkzIgqVoi3SA7pIPJ37bkhwuGJf8NiNbRJIHFqvVGK_nnuRw-DS3asd4bMfB5jQYYuQ4KfcI");'>
<!-- Map Overlay / Bus Marker -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
<div class="relative flex items-center justify-center">
<div class="absolute h-12 w-12 rounded-full bg-primary/40 pulse-live"></div>
<div class="relative z-10 flex h-8 w-8 items-center justify-center rounded-full bg-primary text-white shadow-lg border-2 border-white">
<span class="material-symbols-outlined text-sm">directions_bus</span>
</div>
</div>
</div>
</div>
<!-- Top Navigation Bar (Frosted) -->
<div class="relative z-20 flex items-center justify-between p-4 pt-6">
<button class="flex h-12 w-12 items-center justify-center rounded-full glass-panel shadow-sm">
<span class="material-symbols-outlined">arrow_back</span>
</button>
<div class="flex h-12 flex-1 items-center justify-center mx-4 rounded-full glass-panel px-4 shadow-sm">
<h2 class="text-sm font-bold uppercase tracking-widest text-[#141316] dark:text-white">Live Tracking</h2>
</div>
<button class="flex h-12 w-12 items-center justify-center rounded-full glass-panel shadow-sm">
<span class="material-symbols-outlined">notifications</span>
</button>
</div>
<!-- Right Side Map Controls -->
<div class="absolute right-4 top-1/2 -translate-y-1/2 z-20 flex flex-col gap-3">
<div class="flex flex-col rounded-full glass-panel overflow-hidden shadow-md">
<button class="flex h-12 w-12 items-center justify-center hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined">add</span>
</button>
<div class="h-[1px] w-8 mx-auto bg-white/30"></div>
<button class="flex h-12 w-12 items-center justify-center hover:bg-white/20 transition-colors">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="flex h-12 w-12 items-center justify-center rounded-full glass-panel shadow-md">
<span class="material-symbols-outlined">my_location</span>
</button>
</div>
<!-- Floating Info Panel -->
<div class="absolute bottom-6 left-4 right-4 z-30 flex flex-col gap-4">
<!-- Attendance Summary Mini-Pill -->
<div class="flex justify-center">
<div class="flex items-center gap-2 rounded-full glass-panel px-4 py-1.5 shadow-sm border border-white/40">
<span class="material-symbols-outlined text-sm text-primary">group</span>
<span class="text-xs font-semibold">12 / 20 Students Checked-in</span>
</div>
</div>
<!-- Main Frosted Glass Sheet -->
<div class="flex flex-col rounded-xl glass-panel p-5 shadow-2xl overflow-hidden">
<!-- Handle for visual cue -->
<div class="mx-auto mb-4 h-1 w-10 rounded-full bg-[#e0dfe2]/60"></div>
<!-- Status & ETA Section -->
<div class="flex items-start justify-between mb-6">
<div class="flex flex-col gap-1">
<div class="flex items-center gap-2">
<span class="flex h-2 w-2 rounded-full bg-primary pulse-live"></span>
<span class="text-[10px] font-bold uppercase tracking-widest text-primary">Live Now</span>
</div>
<h3 class="text-2xl font-bold leading-tight">Arriving in <span class="text-primary">5 mins</span></h3>
<p class="text-sm text-[#736e7c] dark:text-gray-400">Next: North Gate Academy</p>
</div>
<div class="h-14 w-14 rounded-2xl bg-primary/20 flex items-center justify-center text-primary">
<span class="material-symbols-outlined text-3xl">map</span>
</div>
</div>
<!-- Driver Card (Subtle Container) -->
<div class="flex items-center justify-between rounded-xl bg-white/40 dark:bg-white/5 p-3 mb-5 border border-white/20">
<div class="flex items-center gap-3">
<div class="h-12 w-12 rounded-full bg-center bg-cover border-2 border-white shadow-sm" data-alt="Profile photo of the bus driver" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDKkrScyLib43I-VExDj7IdQxKTCRm9WbsknF2gVwyCADAzaSYv3GfoWVDOKnQxOadvdAuuENS2WveRTz-C-7JN6SAouelBOJWZNRlXmSdo4jymmh5Cxa3-y0vMRO5gAAyvpOfs6B_75a_taRjfH8Z6oCIpx3fg_7-eWZUmcsOKwmQekAvU6iJ4EwnERSQDY5hFah7D1v7nDyb-ftMEPA2FyTUcsSHQG44l3-FoXhqstKuXA2xjRteVEhDVJ-utBONLRr3KLXh80_I");'></div>
<div class="flex flex-col">
<p class="text-sm font-bold">Robert Fox</p>
<div class="flex items-center gap-1">
<span class="material-symbols-outlined text-xs text-yellow-500" style="font-variation-settings: 'FILL' 1">star</span>
<span class="text-xs text-[#736e7c] dark:text-gray-400">4.9 â€¢ Verified Driver</span>
</div>
</div>
</div>
<div class="text-right">
<p class="text-xs font-bold text-[#141316] dark:text-white">Bus 402</p>
<p class="text-[10px] text-[#736e7c] dark:text-gray-400 uppercase tracking-tighter">ABC-1234</p>
</div>
</div>
<!-- Action Buttons -->
<div class="flex gap-3">
<button class="flex-1 flex h-12 items-center justify-center gap-2 rounded-full bg-primary text-white font-bold shadow-lg shadow-primary/20">
<span class="material-symbols-outlined text-xl">phone</span>
<span>Contact Driver</span>
</button>
<button class="flex h-12 w-12 items-center justify-center rounded-full bg-white/60 dark:bg-white/10 border border-white/30 text-[#141316] dark:text-white">
<span class="material-symbols-outlined">more_horiz</span>
</button>
</div>
</div>
</div>
<!-- iOS Home Indicator Area -->
<div class="absolute bottom-0 h-8 w-full bg-transparent"></div>
</div>
</body></html>
