<!DOCTYPE html>

<html class="dark" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Live Tracking &amp; Smart Alert</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0df26c",
                        "background-light": "#f5f8f7",
                        "background-dark": "#102217",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        body { font-family: 'Inter', sans-serif; }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .map-gradient-overlay {
            background: linear-gradient(180deg, rgba(16,34,23,0.8) 0%, rgba(16,34,23,0) 25%, rgba(16,34,23,0) 75%, rgba(16,34,23,0.9) 100%);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-white antialiased overflow-hidden">
<div class="relative flex h-screen w-full flex-col overflow-hidden">
<!-- Top Navigation Bar -->
<div class="z-50 flex items-center bg-background-light/80 dark:bg-background-dark/80 backdrop-blur-md p-4 pb-2 justify-between border-b border-primary/10">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full hover:bg-primary/10 transition-colors">
<span class="material-symbols-outlined text-white">arrow_back_ios_new</span>
</div>
<div class="flex flex-col items-center">
<h2 class="text-white text-lg font-bold leading-tight tracking-tight">Live Tracking</h2>
<p class="text-xs text-slate-400">Route 42A • Morning Trip</p>
</div>
<div class="flex w-12 items-center justify-end">
<div class="flex items-center gap-1.5 px-2 py-1 bg-primary/20 rounded-full border border-primary/30">
<span class="relative flex h-2 w-2">
<span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-primary opacity-75"></span>
<span class="relative inline-flex rounded-full h-2 w-2 bg-primary"></span>
</span>
<p class="text-primary text-[10px] font-bold leading-none tracking-wider uppercase">LIVE</p>
</div>
</div>
</div>
<!-- Main Content (Map Area) -->
<div class="relative flex-1 @container overflow-hidden">
<!-- Map Background Placeholder -->
<div class="absolute inset-0 bg-cover bg-center" data-location="San Francisco downtown map dark mode" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuBc8yr7lix1pyEBUIi6FYxkHmRt2Q8ONDOlFSAA8Fc_QG96o8rTZGUTs20psQkLalxD7EuMiOk3pRW3gDAk9Guw1e_Due62qaNtngBK1mWRBiNGXOEquNUo4lz4D12wAgOf1jg7Hb9UQDUit2afauceXmUxpAGMw67mVxrNMsGryt7Lc_PVbcfKCC5DsQxePTLv5QKKE7FREJupoDv9ywGYlGMFs0JH3zn48Cg3wWLrZjoUYGWpdNP_cdx30gMhjqRGLgXn2bA_VZI");'>
<div class="absolute inset-0 map-gradient-overlay"></div>
<!-- Simulated Bus Marker -->
<div class="absolute top-1/2 left-1/2 -translate-x-1/2 -translate-y-1/2">
<div class="relative flex items-center justify-center">
<div class="absolute h-24 w-24 rounded-full bg-primary/10 border border-primary/20 animate-pulse"></div>
<div class="bg-primary p-2 rounded-xl shadow-[0_0_20px_rgba(13,242,108,0.5)] z-10">
<span class="material-symbols-outlined text-background-dark font-bold">directions_bus</span>
</div>
</div>
</div>
<!-- Simulated Student Marker -->
<div class="absolute bottom-1/3 right-1/4">
<div class="flex flex-col items-center gap-1">
<div class="bg-blue-500 size-4 rounded-full border-2 border-white shadow-lg ring-4 ring-blue-500/20"></div>
<div class="bg-background-dark/80 backdrop-blur-sm px-2 py-1 rounded text-[10px] text-white font-medium border border-white/10">You</div>
</div>
</div>
</div>
<!-- Floating Top Card -->
<div class="absolute top-4 left-4 right-4 z-20">
<div class="flex items-center justify-between gap-4 rounded-xl bg-background-dark/80 backdrop-blur-xl border border-white/10 p-4 shadow-2xl">
<div class="flex flex-col gap-1">
<p class="text-primary text-xs font-semibold uppercase tracking-wider">Estimated Arrival</p>
<p class="text-white text-xl font-bold leading-tight">5 mins <span class="text-slate-400 font-normal">| 1.2 km</span></p>
<p class="text-slate-400 text-xs font-normal">Bus #42 • John Doe</p>
</div>
<div class="h-12 w-12 rounded-lg bg-cover bg-center border border-white/10" data-alt="Portrait of the bus driver John Doe" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuA9NEN7L72U_DUtWsOwJCzQbcdcLU3Vo_k5zETdAMX-nbXz_NYMudIAGCLqwSaP9W7qXXMG7QGzTps6LdbT89-8R2dWr5o5FJUTxb2bI8QSWTM3Ezw_WjgHgaNYPBayWIcvLDGRolvGcYMPR_Vm6_4xH9aKkXK3F3hfpCH5z2ZLW0Zo0SKvzgEQhSW742tTXtzs5dSIqrocikzdG-9BV1oG5GG_K1FB6zo_8wQY_2e363i7X7KaDkNWj2dIMJpS2Z0nCjZbFeKHA6Y");'></div>
</div>
</div>
<!-- Map Controls -->
<div class="absolute right-4 top-36 flex flex-col gap-2 z-20">
<div class="flex flex-col bg-background-dark/80 backdrop-blur-md rounded-lg border border-white/10 overflow-hidden">
<button class="p-3 text-white hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined">add</span>
</button>
<div class="h-[1px] bg-white/10 mx-2"></div>
<button class="p-3 text-white hover:bg-white/5 transition-colors">
<span class="material-symbols-outlined">remove</span>
</button>
</div>
<button class="bg-primary p-3 rounded-lg shadow-lg text-background-dark flex items-center justify-center">
<span class="material-symbols-outlined font-bold">my_location</span>
</button>
</div>
</div>
<!-- Bottom Sheet Control Panel -->
<div class="z-50 flex flex-col bg-background-dark/95 backdrop-blur-2xl border-t border-white/10 rounded-t-3xl pb-8">
<button class="flex h-6 w-full items-center justify-center pt-2">
<div class="h-1.5 w-12 rounded-full bg-slate-700"></div>
</button>
<div class="px-6 py-2">
<div class="flex items-center justify-between mb-6">
<div>
<h3 class="text-white text-lg font-bold leading-tight tracking-tight">Smart Proximity Alert</h3>
<p class="text-slate-400 text-sm">Notify when within 500m</p>
</div>
<label class="relative inline-flex items-center cursor-pointer">
<input checked="" class="sr-only peer" type="checkbox"/>
<div class="w-14 h-8 bg-slate-700 peer-focus:outline-none rounded-full peer peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[4px] after:start-[4px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-6 after:w-6 after:transition-all peer-checked:bg-primary"></div>
</label>
</div>
<div class="grid grid-cols-3 gap-3">
<button class="flex flex-col items-center justify-center gap-2 p-3 rounded-xl border-2 border-primary bg-primary/10 text-primary">
<span class="material-symbols-outlined">notifications_active</span>
<span class="text-xs font-bold uppercase">Alarm</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-3 rounded-xl border border-white/10 bg-white/5 text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">vibration</span>
<span class="text-xs font-bold uppercase">Vibrate</span>
</button>
<button class="flex flex-col items-center justify-center gap-2 p-3 rounded-xl border border-white/10 bg-white/5 text-slate-400 hover:text-white transition-colors">
<span class="material-symbols-outlined">notifications_paused</span>
<span class="text-xs font-bold uppercase">Both</span>
</button>
</div>
<div class="mt-6 flex gap-4 items-center bg-white/5 p-4 rounded-xl border border-white/5">
<div class="flex size-10 shrink-0 items-center justify-center rounded-full bg-primary/20">
<span class="material-symbols-outlined text-primary">speed</span>
</div>
<div class="flex-1">
<p class="text-slate-400 text-xs">Current Speed</p>
<p class="text-white text-base font-bold">45 <span class="text-xs font-normal text-slate-400">km/h</span></p>
</div>
<div class="h-8 w-[1px] bg-white/10"></div>
<div class="flex-1 pl-2">
<p class="text-slate-400 text-xs">Traffic</p>
<p class="text-yellow-500 text-sm font-bold">Moderate</p>
</div>
</div>
</div>
</div>
<!-- Home Indicator (iOS) -->
<div class="absolute bottom-1 left-1/2 -translate-x-1/2 w-32 h-1 bg-white/20 rounded-full z-[100]"></div>
</div>
</body></html>
